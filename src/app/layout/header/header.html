<nav
  class="fixed top-0 left-0 w-full bg-white border-b border-gray-200 z-50 shadow"
>
  <div class="container mx-auto flex items-center justify-between px-4 py-2.5">
    <!-- Logo -->
    <a href="/" class="text-xl font-bold text-blue-600">SportNews</a>
    <!-- Hamburger (Mobile) -->
    <button class="md:hidden p-2" (click)="toggleMenu()">
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>
    <!-- Menu (Desktop) -->
    <ul class="hidden md:flex space-x-8">
      <li>
        <a href="#" class="text-gray-700 hover:text-blue-600">ติดต่อเรา</a>
      </li>
    </ul>
  </div>
  <!-- Slide Menu (Mobile) -->
  <div
    class="fixed top-0 right-0 h-full w-64 bg-white shadow-2xl z-50 transform transition-transform duration-300 ease-in-out md:hidden flex flex-col"
    [ngClass]="{'translate-x-0': menuOpen, 'translate-x-full': !menuOpen}"
  >
    <!-- Logo & Close -->
    <div class="flex items-center justify-between p-4 border-b">
      <span class="text-xl font-bold text-blue-600">SportNews</span>
      <button (click)="toggleMenu()">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>
    <!-- Menu List -->
    <ul class="flex flex-col space-y-2 p-6">
      <li>
        <a
          href="#"
          class="block py-2 px-3 rounded-lg text-lg font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition"
          >ติดต่อเรา</a
        >
      </li>
    </ul>
    <!-- Optional: Footer หรือ social icons -->
    <div class="mt-auto p-4 border-t text-xs text-gray-400 text-center">
      © 2024 SportNews
    </div>
  </div>
  <!-- Overlay (Mobile) -->
  <div
    class="fixed inset-0 bg-black bg-opacity-40 z-40 transition-opacity duration-300 md:hidden"
    *ngIf="menuOpen"
    (click)="toggleMenu()"
  ></div>
</nav>
