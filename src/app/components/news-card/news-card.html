<!-- src/app/components/news-card/news-card.html -->

<!-- ตรวจสอบก่อนว่ามีข้อมูล article หรือไม่ -->
<div
  *ngIf="article"
  class="group overflow-hidden rounded-lg shadow-md bg-surface flex flex-col h-full"
>
  <!-- ส่วนของรูปภาพ -->
  <div class="relative overflow-hidden">
    <img
      [src]="article.imageUrl"
      [alt]="article.title"
      class="w-full h-48 object-cover transform group-hover:scale-105 transition-transform duration-300 ease-in-out"
    />
    <!-- Tag บนรูป -->
    <span
      class="absolute top-3 left-3 bg-primary text-white text-xs font-semibold px-3 py-1 rounded-full"
    >
      {{ article.category.replace('-', ' ') | titlecase }}
    </span>
  </div>

  <!-- ส่วนของเนื้อหา -->
  <div class="p-4 flex flex-col flex-grow">
    <!-- หัวข้อข่าว -->
    <h3 class="text-lg font-bold text-text-primary mb-2 flex-grow">
      {{ article.title }}
    </h3>
    <!-- Tag และ วันที่ (ด้านล่าง) -->
    <div class="flex items-center justify-between text-sm mt-auto pt-2">
      <span class="font-medium text-text-secondary">
        {{ article.category.replace('-', ' ') | titlecase }}
      </span>
      <span class="text-xs text-text-secondary"> {{ article.date }} </span>
    </div>
  </div>
</div>
